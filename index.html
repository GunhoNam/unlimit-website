<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon — Your Site</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="hero">
    <div class="card">
      <h1 class="logo">YourBrand</h1>
      <p class="lead">We’re running something awesome. <strong>Coming soon.</strong></p>
      <div class="countdown" id="countdown" aria-hidden="false"></div>
      <form id="notifyForm" class="notify">
        <input id="email" type="email" placeholder="이메일을 입력하세요" aria-label="email" required>
        <button type="submit">알림받기</button>
      </form>
      <p class="small">Or visit our repo on <a href="https://github.com">GitHub</a>.</p>
    </div>
  </main>
  <footer class="footer">
    <p>© <span id="year"></span> YourBrand</p>
  </footer>
</body>
</html>
